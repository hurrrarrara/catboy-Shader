<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat-boy Shader</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div id="editor">
      <ul id="shader-list"></ul>
      <input id="vert-btn" class="shader-btn" type="button" value="Vertex">
      <input id="frag-btn" class="shader-btn" type="button" value="Fragment">
      <div id="glsl-editor" style="width: 100%; height:100%"></div>
    </div>
    <input id="gl-compile" type="button" value="Compile">
    <canvas id="gl-canvas" width="640" height="480"></canvas>
    <span id="gl-console"></span>
  </body>
</html>
